<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Encode Life - Job Application</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#10b981", // Emerald Green
              "primary-dark": "#059669",
              "background-light": "#f6f8f7",
              "background-dark": "#10221c",
              "accent": "#E1EACD",
              "text-dark": "#204935",
              "text-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-4xl">
<!-- Progress Stepper -->
<div class="mb-8 md:mb-12">
<div class="flex items-center">
<!-- Step 1: Personal Info -->
<div class="flex flex-1 items-center gap-4">
<div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-primary text-text-light">
<span class="material-symbols-outlined">check</span>
</div>
<div class="hidden flex-col md:flex">
<span class="text-xs font-medium text-primary">Step 1</span>
<span class="font-semibold text-text-dark dark:text-text-light">Personal Info</span>
</div>
</div>
<div class="h-1 flex-1 rounded bg-primary"></div>
<!-- Step 2: Professional Details -->
<div class="flex flex-1 items-center gap-4">
<div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-primary bg-background-light dark:bg-background-dark text-primary">
<span>2</span>
</div>
<div class="hidden flex-col md:flex">
<span class="text-xs font-medium text-text-dark/70 dark:text-text-light/70">Step 2</span>
<span class="font-semibold text-text-dark dark:text-text-light">Professional Details</span>
</div>
</div>
<div class="h-1 flex-1 rounded bg-gray-200 dark:bg-gray-700"></div>
<!-- Step 3: Documents -->
<div class="flex flex-1 items-center gap-4">
<div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-400 dark:text-gray-500">
<span>3</span>
</div>
<div class="hidden flex-col md:flex">
<span class="text-xs font-medium text-text-dark/70 dark:text-text-light/70">Step 3</span>
<span class="font-semibold text-text-dark/70 dark:text-text-light/70">Documents</span>
</div>
</div>
<div class="h-1 flex-1 rounded bg-gray-200 dark:bg-gray-700"></div>
<!-- Step 4: Review -->
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-400 dark:text-gray-500">
<span>4</span>
</div>
<div class="hidden flex-col md:flex">
<span class="text-xs font-medium text-text-dark/70 dark:text-text-light/70">Step 4</span>
<span class="font-semibold text-text-dark/70 dark:text-text-light/70">Review &amp; Submit</span>
</div>
</div>
</div>
</div>
<!-- Form Container -->
<div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark/50 p-6 shadow-sm sm:p-8 md:p-12">
<!-- Page Heading -->
<div class="mb-2">
<h1 class="text-text-dark dark:text-text-light text-3xl font-black leading-tight tracking-tight sm:text-4xl">Share your experience</h1>
</div>
<!-- Body Text -->
<p class="text-text-dark/80 dark:text-text-light/80 text-base font-normal leading-normal mb-8">Let us know about your professional background and skills.</p>
<form class="space-y-6">
<!-- Job Title & Company -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<label class="flex flex-col">
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Current/Most Recent Job Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="e.g., Senior Product Manager" type="text" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Company</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="e.g., Google" type="text" value=""/>
</label>
</div>
<!-- Experience & Notice Period -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<label class="flex flex-col">
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Total Years of Experience</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark h-12 px-4 text-base font-normal leading-normal">
<option>Select your experience level</option>
<option>Less than 1 year</option>
<option>1-3 years</option>
<option>3-5 years</option>
<option>5-10 years</option>
<option>10+ years</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Notice Period</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark h-12 px-4 text-base font-normal leading-normal">
<option>Select your notice period</option>
<option>Immediately available</option>
<option>15 days or less</option>
<option>1 month</option>
<option>2 months</option>
<option>More than 2 months</option>
</select>
</label>
</div>
<!-- Relevant Skills -->
<div>
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Relevant Skills</p>
<div class="rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark p-4">
<div class="flex flex-wrap gap-2">
<span class="flex items-center gap-2 rounded-full bg-primary/20 px-3 py-1 text-sm font-medium text-primary-dark dark:text-primary">Bioplastics<button class="text-primary-dark/70 dark:text-primary/70 hover:text-primary-dark dark:hover:text-primary"><span class="material-symbols-outlined !text-sm">close</span></button></span>
<span class="flex items-center gap-2 rounded-full bg-primary/20 px-3 py-1 text-sm font-medium text-primary-dark dark:text-primary">Polymer Chemistry<button class="text-primary-dark/70 dark:text-primary/70 hover:text-primary-dark dark:hover:text-primary"><span class="material-symbols-outlined !text-sm">close</span></button></span>
<span class="flex items-center gap-2 rounded-full bg-primary/20 px-3 py-1 text-sm font-medium text-primary-dark dark:text-primary">R&amp;D<button class="text-primary-dark/70 dark:text-primary/70 hover:text-primary-dark dark:hover:text-primary"><span class="material-symbols-outlined !text-sm">close</span></button></span>
</div>
<input class="form-input mt-3 w-full border-0 bg-transparent p-0 text-text-dark dark:text-text-light placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-0" placeholder="Type a skill and press Enter..." type="text"/>
</div>
</div>
<!-- Why Join Encode Life? -->
<label class="flex flex-col">
<p class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2">Why do you want to join Encode Life?</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark min-h-[120px] placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Tell us what motivates you to be a part of our mission..."></textarea>
</label>
<!-- Navigation Buttons -->
<div class="flex justify-between border-t border-gray-200 dark:border-gray-700 pt-6 mt-8">
<button class="flex items-center justify-center rounded-lg h-12 px-6 text-base font-semibold text-text-dark dark:text-text-light bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            Previous
                        </button>
<button class="flex items-center justify-center rounded-lg h-12 px-6 text-base font-semibold text-text-light bg-primary hover:bg-primary-dark transition-colors">
                            Next Step
                        </button>
</div>
</form>
</div>
</div>
</div>
</body></html>
